<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="dice-wrapper">
			<button class="dice" id="d4">D4</button>
			<button class="dice" id="d6">D6</button>
			<button class="dice" id="d8">D8</button>
			<button class="dice" id="d10">D10</button>
			<button class="dice" id="d12">D12</button>
			<button class="dice" id="d20">D20</button>
			<button class="dice" id="d100">D100</button>
			+
			<input type="text" id="modifier" value="0" return false />
		</div>

		<div class="result" id="results"></div>
		<div class="roll-history" id="rollHistory"></div>

		<div class="rollCheck" id="rollCheck">
			<form id="rollCheckForm">
				<input type="text" id="diceAmount" value="1" />
				d
				<input type="text" id="diceSize" value="4" />
				+
				<input type="text" id="diceModifier" value="0" />
				<button
					type="submit"
					id="submitBtn"
					onclick="rollCheck(event); return false"
				>
					Roll
				</button>
			</form>
			<div id="rollCheckResult"></div>
		</div>

		<div id="statRoller">
			<button id="rollStats" onclick="rollStat()">Roll Stats</button>
			<div id="stat1"></div>
			<div id="stat2"></div>
			<div id="stat3"></div>
			<div id="stat4"></div>
			<div id="stat5"></div>
			<div id="stat6"></div>
			<div id="total"></div>
		</div>
	</body>
</html>
